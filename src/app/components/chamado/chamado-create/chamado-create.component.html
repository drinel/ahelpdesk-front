<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input matInput placeholder="Ex. Trocar tela monitor">
    </mat-form-field>
  
  </form>

   <div class="status-prioridade">
    <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO </mat-option>
          <mat-option value="2">ENCERRADO </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA </mat-option>
          <mat-option value="2">ALTA </mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div class="tecnico">

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione técnico</mat-label>
        <mat-select>
          <mat-option value="0">valdir</mat-option>
        </mat-select>
      </mat-form-field>

   </div>

   <div class="cliente">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione cliente</mat-label>
      <mat-select>
        <mat-option value="0">Einstein</mat-option>
      </mat-select>
    </mat-form-field>

    
 </div>

 <form class="form">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea class="descricao" matInput placeholder="Digite sua descrição"></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary">Criar</button>
  <button mat-raised-button color="warn">Cancelar</button>

</div>
