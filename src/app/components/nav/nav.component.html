<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
     <img src="assets/img/side-image.svg" alt="Imagem de navegação">
     <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="home">
           <p><i class="material-icons">home</i>
           Home</p>
        </a>
        <a mat-list-item routerLink="tecnicos">
           <p><i class="material-icons">account_circle</i>
           Técnicos</p>
        </a>
        <a mat-list-item routerLink="clientes">
        <p><i class="material-icons">person</i>
           Clientes</p>
        </a>
        <a mat-list-item routerLink="chamados">
         <p><i class="material-icons">support</i>
            Chamados</p>
         </a>
        <a mat-list-item href="https://github.com/drinel/ahelpdesk-front" target="_blank-">
        <p><i class="material-icons">code</i>
           Github</p>
        </a>
        <a mat-list-item (click)="logout()">
        <p><i class="material-icons">logout</i>
           Logout</p>
        </a>
     </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">

   <app-header></app-header>
     
     <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
     </button>
     <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
